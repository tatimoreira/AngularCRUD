<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Person Name</label>
        <input type="text" class="form-control" formControlName="person_name" #person_name />
      </div>
      <div
        *ngIf="angForm.controls['person_name'].invalid && (angForm.controls['person_name'].dirty || angForm.controls['person_name'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['person_name'].errors.required">
          Person Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Job title </label>
        <input type="text" class="form-control" formControlName="job" #job />
      </div>
      <div
        *ngIf="angForm.controls['job'].invalid && (angForm.controls['job'].dirty || angForm.controls['job'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['job'].errors.required">
          Job title is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Resume </label>
        <input type="text" class="form-control" formControlName="resume" #resume />
      </div>
      <div
        *ngIf="angForm.controls['resume'].invalid && (angForm.controls['resume'].dirty || angForm.controls['resume'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['resume'].errors.required">
          Resume is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addCandidate(person_name.value, job.value, resume.value)"
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">
            Add Candidate
         </button>
    </div>
    </form>
  </div>
</div>
