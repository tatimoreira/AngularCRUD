<table class="table table-hover">
  <thead>
    <tr>
      <td>Person Name</td>
      <td>Job Title</td>
      <td>Resume</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let candidate of candidates">
      <td>{{ candidate.person_name }}</td>
      <td>{{ candidate.job }}</td>
      <td>{{ candidate.resume }}</td>
      <td><a [routerLink]="['/candidate/edit', candidate._id]" class="btn btn-primary">Edit</a></td>
      <td><a (click) = "deleteCandidate(candidate._id)" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
